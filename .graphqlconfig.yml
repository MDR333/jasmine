projects:
  jasmine-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: 5wfsk6xnmnee7pmvf6i3sd72yy
        maxDepth: 2
extensions:
  amplify:
    version: 3
